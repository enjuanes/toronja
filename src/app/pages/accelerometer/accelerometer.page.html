<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button [menu]="'appMenu'"></ion-menu-button>
    </ion-buttons>
    <ion-title>Accelerometer</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="main-container">
    <ng-container *ngIf="accelerometerIsRead; else notCompatible">
      <div>x: {{ x }}</div>
      <div>y: {{ y }}</div>
      <div>z: {{ z }}</div>
    </ng-container>
  </div>
</ion-content>

<ng-template #notCompatible>
  <div class="ion-text-center">Not compatible</div>
</ng-template>
