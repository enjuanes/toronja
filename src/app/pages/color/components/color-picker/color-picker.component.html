<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div
    [style.background]="'#ff00ff'"
    [cpToggle]="true"
    [cpDialogDisplay]="'inline'"
    [cpAlphaChannel]="'disabled'"
    [cpOutputFormat]="'hex'"
    [(colorPicker)]="color"
    (colorPickerChange)="onColorChange()"
  ></div>
</ion-content>
