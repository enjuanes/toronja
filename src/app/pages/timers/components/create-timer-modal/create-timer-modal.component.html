<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="create()" [disabled]="timerForm.invalid">Create</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="timerForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input  placeholder="Name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Hours</ion-label>
        <ion-input  placeholder="Hours" formControlName="hours" type="number" min="0"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Minutes</ion-label>
        <ion-input  placeholder="Minutes" formControlName="minutes" type="number" min="0"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Seconds</ion-label>
        <ion-input  placeholder="Seconds" formControlName="seconds" type="number" min="0"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
